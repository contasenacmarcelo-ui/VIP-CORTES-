<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking - Vip Cortes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style3.css" />
  </head>

  <body class="body">
    <header class="container">

      <section class="container_left">
        <img
          src="./assets/Vip cortes logo.png"
          alt="Vip Cortes Logo"
          class="logo"
        />
        <a href="indexIngles.html" class="item"><b>Home</b></a>
        <a href="AGENDAREngles.html" class="agendar"><b>Booking</b></a>
        <a href="AvaliaçõesIngles.html" class="item"><b>Reviews</b></a>
      </section>
      <section class="container_right">

      </section>

      <!-- Botão Hamburguer -->
<button id="btnHamb" class="menu-icon" aria-label="Open menu">
  <img src="./assets/menu (sidebar).png" alt="">
</button>
    </header>



<!-- Backdrop (para fechar ao clicar fora) -->
<div id="backdrop" class="backdrop-menu"></div>

<!-- Menu Lateral -->
<aside id="sideMenu" class="side-menu">

  <div class="top-menu-row">
      <h3>Menu</h3>
      <button class="close-x" id="btnClose">×</button>
  </div>

  <nav class="menu-items">
      <a href="indexIngles.html">Home</a>
      <a href="AGENDAREngles.html">Booking</a>
      <a href="AvaliaçõesIngles.html">Reviews</a>
      <a href="adminIngles.html">Admin</a>
  </nav>

</aside>

    <main class="main1">
      <section class="form">
        <form>
          <h1>BOOKING</h1>

          <input
            class="texto"
            id="nome"
            name="nome"
            placeholder="Full name:"
            required
          />

          <input
            class="fone"
            id="idade"
            name="idade"
            placeholder="Age:"
            maxlength="2"
            required
          />

          <input
            class="idade"
            id="fone"
            name="fone"
            placeholder="Phone: (xx) x xxxx xxxx"
            maxlength="16"
            required
          />

          <input
            class="date"
            type="date"
            id="dia"
            name="dia"
            placeholder="Date:"
            required
          />

          <input
            class="horario"
            type="time"
            id="horario"
            name="horario"
            placeholder="Time:"
            required
          />

          <select id="servicos" name="servicos" required>
            <option disabled selected>- Select an option -</option>
            <option value="corte-cabelo">Haircut</option>
            <option value="corte-barba">Beard trim</option>
            <option value="combo-cabelo-barba">Hair + beard combo</option>
          </select>

          <button type="submit" class="enviar"><b>SEND</b></button>
        </form>
      </section>

    </main>


    <script>
      const btn = document.getElementById("btnHamb");
      const side = document.getElementById("sideMenu");
      const closeBtn = document.getElementById("btnClose");
      const backdrop = document.getElementById("backdrop");

      function abrirMenu() {
        side.classList.add("open");
        backdrop.classList.add("show");
      }

      function fecharMenu() {
        side.classList.remove("open");
        backdrop.classList.remove("show");
      }

      btn.addEventListener("click", abrirMenu);
      closeBtn.addEventListener("click", fecharMenu);
      backdrop.addEventListener("click", fecharMenu);
    </script>

    <script src="main.js"></script>

  </body>

</html>
